name: EpiChat
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  get_it: ^7.1.3
  provider: ^5.0.0
  test: ^1.16.8
  dio: ^4.0.0
  firebase: ^9.0.1
  firebase_core: ^1.3.0
  cloud_firestore: ^2.2.2
  firebase_auth: ^1.4.1
  cupertino_icons: ^1.0.3
  flutter_launcher_icons: ^0.9.0
  line_icons: ^2.0.1
  google_nav_bar: ^5.0.5
  font_awesome_flutter: ^9.1.0
  flutter_circular_chart: ^0.1.0
  splashscreen: ^1.3.5
  flutter_spinkit: ^5.0.0
  animations: ^2.0.0
  url_launcher: ^6.0.7
  googleapis: ^3.0.0
  googleapis_auth: ^1.1.0
  webview_flutter: ^2.0.9
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  supercharged: ^2.0.0
  image_picker: ^0.8.1+2
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.0.5
  json_serializable: ^4.1.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/png/epichat-logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/font/Nunito/
    - assets/font/Roboto/
    - assets/png/
    - assets/json/naomarvinjr-kf9q-57c489811c16.json
  fonts:
    - family:  CustomIcon
      fonts:
      - asset: assets/font/CustomIcon.ttf

    - family: Roboto
      fonts:
        - asset: assets/font/Roboto/Roboto-Regular.ttf
        - asset: assets/font/Roboto/Roboto-Italic.ttf
          style: italic

    - family: Nunito
      fonts:
        - asset: assets/font/Nunito/Nunito-Black.ttf
        - asset: assets/font/Nunito/Nunito-BlackItalic.ttf
          style: italic
    
    - family: Rubik
      fonts:
        - asset: assets/font/Rubik/Rubik-Regular.ttf
        - asset: assets/font/Rubik/Rubik-Italic.ttf
          style: italic